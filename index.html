<!DOCTYPE html>

    <title>GuessGame</title>
    <link rel="shortcut icon" href="./img/images.png" type="image/x-icon" />

  <body>
    <div class="oyun">
      <h1>GUESS THE NUMBER (1-100)</h1>
      <h2>
        " Tutulan sayıyı 5 kerede bilme hakkınız var. " <br />
        İyi Şanslar!!!
      </h2>

      <input class="input ortak" type="text" placeholder="Enter a number!" />

      <input
        class="giris ortak"
        type="text"
        placeholder="Numbers you entered"
      />

      <input class="ortak sonuc" type="text" id="" placeholder="Your result:" />
      <h2 id="num1">Number of attempts: <span class="sp"></span></h2>
      <h2 id="num1">Right to try: <span class="sp1"></span></h2>
      <button class="buton ortak">Check</button>
    </div>
    <script src="work.js"></script>
  </body>
